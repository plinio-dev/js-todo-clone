<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Todo clone</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="titolo">
        <h2>Spesa</h2>
      </div>

      <div class="box-spesa">
        <ul class="todo-list list-style">
          <li><span>Pane</span> <span class="item-delete"><i class="fas fa-minus-circle"></i></span></li>
        </ul>

        <label for="aggiungi"><button id="add" type="button" name="button"><i class="fas fa-plus-circle"></i></button> </label>
        <input id="aggiungi" type="text" name="" value="" placeholder="aggiungi elemento">

        <div class="template">
          <li> <span class="item-delete"><i class="fas fa-minus-circle"></i></span></li>
        </div>
      </div>

    </div>

  </main>

  <script src="js/myscript.js" charset="utf-8"></script>
</body>
</html>
